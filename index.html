<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keelyscute</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #FFFAF3;
            color: #FF69B4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #FFD1DC;
            padding: 20px;
            border-bottom: 3px solid #FF69B4;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .blog-post {
            margin-bottom: 30px;
            border: 2px dashed #FF69B4;
            padding: 15px;
            border-radius: 15px;
            background-color: #FFF0F5;
        }

        .mini-gif {
            width: 200px;
            margin-top: 10px;
            border-radius: 10px;
        }

        .comment-board {
            background-color: #FFF0F5;
            border: 2px solid #FFB6C1;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            height: 100px;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
            padding: 10px;
            font-size: 1em;
            color: #FF69B4;
            background-color: #FFFAFA;
        }

        button {
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #FF1493;
        }

        footer {
            background-color: #FFD1DC;
            padding: 10px;
            margin-top: 20px;
            border-top: 3px solid #FF69B4;
        }
    </style>
</head>
<body>
    <header>
        <h1>hii welcome</h1>
    </header>
    <main>
        <section class="blog-post">
            <h2>:3</h2>
            <p>Welcome to my website~ This is where I share cute ideas, and thoughts...ðŸ’¤</p>
                   </section>
        <section class="comment-board">
            <h2>leave a comment~</h2>
            <form id="comment-form">
                <textarea id="comment-input" placeholder="Write something cute..." required></textarea>
                <button type="submit">Post</button>
            </form>
            <div id="comments-container">
                <p>No comments yet. Be the first to say hi! ðŸŒˆ</p>
            </div>
        </section>
    </main>
    <footer>
        <p>made by keely...</p>
    </footer>
    <script>
        document.getElementById('comment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from reloading the page
            const commentInput = document.getElementById('comment-input');
            const commentsContainer = document.getElementById('comments-container');

            // Create a new comment element
            const newComment = document.createElement('p');
            newComment.textContent = commentInput.value;

            // Append the new comment and clear input
            commentsContainer.appendChild(newComment);
            commentInput.value = '';
        });
    </script>
</body>
</html>
